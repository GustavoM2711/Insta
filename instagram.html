<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="inst-wrapper">
        <article class="inst-phone">
            <header>
                <img src="pagina.png" alt="celular">
            </header>
        </article>

        <article class="box0">
            <article class="box1">           
                <header class="inst-logo">    
                    <img src="logoinsta.png" alt="logo do instagram">
                </header>

                <header class="inst-perfil"> 
                    <img src="perfil.png" alt="foto de perfil">
                </header>

                <header class="box1-1">
                    <p><a class="cont" href="#">Continue as User?</a></p>
                    <p><a class="rem" href="#">Remove Account</a></p>
                </header>
            </article>
            
            <article class="box1-2">
                <p class="not">Not User?</p>
                <p><a class="link" href="#">Switch Accounts</a> or <a class="link" href="#">Sign Up</a></p>
            </article>

            <article class="botao">
                <p>Get the app.</p>
                
                <article class="botao0">
                    <header class="botao1">
                        <img src="appstore.png"  alt="botão appstore">
                    </header>   
                    
                    <header class="botao2">
                        <img src="playstore.png"  alt="botão playstore">  
                    </header>
                </article>
            </article>               

        </article>
 
    </section>


</body>
</html>
